buildscript {
    dependencies {
        classpath 'org.postgresql:postgresql:42.7.5'
        classpath 'org.flywaydb:flyway-database-postgresql:11.3.2'
    }
}

plugins {
    id 'org.flywaydb.flyway' version '11.3.2'
    id 'com.avast.gradle.docker-compose' version '0.17.5'
}

dockerCompose {
    environment.put "PG_DB_NAME", env.allVariables.get("PG_DB_NAME")
    environment.put "PG_USERNAME", env.allVariables.get("PG_USERNAME")
    environment.put "PG_PASSWORD", env.allVariables.get("PG_PASSWORD")
}

flyway {
    url = "jdbc:postgresql://localhost:5433/${env.allVariables.get("PG_DB_NAME")}"
    user = env.allVariables.get("PG_USERNAME")
    password = env.allVariables.get("PG_PASSWORD")
    locations = ['filesystem:scripts/migrations']
    cleanDisabled = false
}

task flywayCleanAndMigrate(dependsOn: ['flywayClean', 'flywayMigrate']) {
    group = 'Flyway'
    description = 'Clean the database and run all migrations'

    tasks.findByName('flywayMigrate').mustRunAfter 'flywayClean'
}
